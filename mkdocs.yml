site_name: geomapzw

site_url: https://faraigit.github.io/geomapzw

repo_url: https://github.com/faraigit/geomapzw

theme:
    palette:
        scheme: preference
    name: material
    icon:
        repo: fontawesome/brands/github
    features:
        - navigation.instant
        - search.highlight
        # - navigation.expand
        # - navigation.tabs
    custom_dir: "docs/overrides"

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          execute: True
          
markdown_extensions:
    - attr_list
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# google_analytics:
#     - UA-XXXXXXXXX-X
#     - auto

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Report Issues: https://github.com/faraigit/geomapzw/issues
    - API Reference:
          - geomapzw module: geomapzw.md
          - common module: common.md
          - utils module: utils.md
    - Notebooks:
          - notebooks/ipyleaflet_intro.ipynb 
          - notebooks/folium_intro.ipynb
          - notebooks/geodemo_intro.ipynb
          - notebooks/add_shapefile.ipynb
          - notebooks/test_utils.ipynb
          - notebooks/earthengine_intro.ipynb
          - notebooks/ipywidgets.ipynb
          - notebooks/ipywidgets_box.ipynb
          - notebooks/ipywidgets_events.ipynb
          - notebooks/toolbar.ipynb
          - notebooks/ipyfilechooser.ipynb
          - notebooks/whitebox.ipynb
          - notebooks/geopandas.ipynb
          - notebooks/csv_to_points.ipynb
          
         